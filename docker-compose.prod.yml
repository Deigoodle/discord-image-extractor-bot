services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: discord-image-extractor-bot
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./data:/app/data
      - ./oauth-credentials.json:/app/oauth-credentials.json
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - NODE_ENV=production
